<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waveform generator</title>
    <script src="script.js"></script>
</head>
<body onload="init()">
    <button onclick="connect()">Connecter</button><br>

    <label for="waveform-type">Forme d'onde:</label>
    <select name="waveform-type" id="waveform-type">
        <option value="square">Carré</option>
        <option value="triangle">Triangle</option>
        <option value="sine">Sinus</option>
    </select><br>

    <label for="waveform-frequency">Fréquence:</label>
    <select name="waveform-frequency" id="waveform-frequency" onload="initFrequencies()"></select><br>

    <button onclick="uploadWaveform(selectedSampleCount)">Téléverser la forme d'onde</button>
    <p id="error-messages"></p>
</body>
</html>
