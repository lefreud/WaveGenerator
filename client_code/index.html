<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waveform generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="wrapper">
        <h1>Générateur de formes d'ondes</h1>

        <div id="connect-wrapper">
            <button onclick="connect()">Connecter</button><br>
        </div>

            <div id="config-wrapper" class="config-wrapper" style="display: none">
            <label for="waveform-type">Forme d'onde:
                <select name="waveform-type" id="waveform-type">
                    <option value="square">Carré</option>
                    <option value="triangle">Triangle</option>
                    <option value="sine">Sinus</option>
                </select>
            </label><br>

            <label for="waveform-frequency">Fréquence:
                <select name="waveform-frequency" id="waveform-frequency" onload="initFrequencies()"></select>
            </label><br>

                <label for="min-voltage">Tension min.: <input type="number" id="min-voltage" min="0" max="2.68" step="0.1" value="0" /></label><br>
                <label for="max-voltage">Tension max.: <input type="number" id="max-voltage" min="0" max="2.68" step="0.1" value="2.68" /></label><br>
            <button onclick="uploadWaveform(selectedSampleCount)" id="upload-button">Téléverser la forme d'onde</button>
                <div id="upload-message" style="display: none">Téleversement en cours...</div>
            <p id="error-messages"></p>

            <canvas id="waveform-canvas" class="waveform-canvas">
                Your browser doesn't support HTML canvas for displaying the waveform.
            </canvas>
        </div>

    </div>
</body>
</html>
